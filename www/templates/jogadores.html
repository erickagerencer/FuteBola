<ion-view title="Jogadores">

    <ion-nav-buttons side="right">
        <button class="button button-icon ion-compose" ng-click="addjog()"> </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <!-- <label class="item item-input">
                <input type="text" placeholder="Search" ng-model="search.nome">
            </label>  -->

            <ion-item class="item item-avatar" ng-repeat="jogador in Jogadores">
                <img src="img/avatar.jpg">
                <h2>{{jogador.displayName}}</h2>
                <p>{{jogador.email}}</p>
                <p>{{jogador.telefone}}</p>
                <ion-option-button  ng-click="apagar(jogador.$id)">
                  Excluir
                </ion-option-button>
            </ion-item>

            </ion-list>

    </ion-content>

</ion-view>
