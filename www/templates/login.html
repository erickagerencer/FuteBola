<ion-view class="login">
  <form ng-submit="entrar(user)" name="form">

    <ion-list class="list-inset">

      <ion-item class="item item-input">
        <i class="icon ion-ios-person-outline placeholder-icon"></i>
        <input type="email" placeholder="E-mail" ng-model="user.email" required>
      </ion-item>



      <ion-item class="item item-input">
        <i class="icon ion-ios-locked-outline placeholder-icon"></i>
        <input type="password" placeholder="Senha" ng-minlength="6" ng-model="user.password" required>
      </ion-item>


      <!-- <ion-item class="item-button"> -->
      <button class="button button-block button-dark" ng-disabled="form.$invalid">
        Entrar
      </button>
      <!-- </ion-item> -->

      <ion-item class="item-button">
        <button type="button" class="button button-block button-dark" ng-click="cadastrar()">
          Registrar
        </button>
      </ion-item>

    </ion-list>
  </form>

</ion-view>
